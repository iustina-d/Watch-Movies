<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Watch Movies</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container"><h1 class="logo">flaskes</h1></div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active">Movies</li>
            <li class="menu-list-item">Series</li>
            <li class="menu-list-item">Popular</li>
            <li class="menu-list-item">Trends</li>
          </ul>
        </div>
        <div class="profile-container">
          <img
            class="profile-picture"
            src="/profile-picture.jpg"
            alt="profile-img"
          />
          <div class="profile-text-container">
            <span class="profile-text">Profile</span>
            <i class="fa-solid fa-caret-down profile-arrow"></i>
          </div>
          <div class="toggle">
            <i class="fa-solid fa-moon toogle-icon"></i
            ><i class="fa-solid fa-sun toogle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <i class="left-menu-icon fa-solid fa-magnifying-glass"></i>
      <i class="left-menu-icon fa-solid fa-house"></i>
      <i class="left-menu-icon fa-solid fa-user"></i>
      <i class="left-menu-icon fa-solid fa-bookmark"></i>
      <i class="left-menu-icon fa-solid fa-tv"></i>
      <i class="left-menu-icon fa-solid fa-hourglass"></i>
      <i class="left-menu-icon fa-solid fa-cart-shopping"></i>
    </div>
    <div class="container">
      <div class="content-container">
        <div class="featured-content">
          <img class="featured-title" src="" alt="">
          <p class="featured-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta
            voluptatem nihil quas eaque eveniet? Recusandae!
          </p>
          <button class="featured-button">WATCH</button>
        </div>
      </div>
    </div>
  </body>
</html>
